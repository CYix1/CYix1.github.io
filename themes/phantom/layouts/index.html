{{ define "main" }}
  <section id="intro">
    <h1>Welcome to My Site</h1>
    <p>This is a Phantom-themed Hugo site.</p>
  </section>

  <section id="posts">
    <h2>Recent Posts</h2>
    <ul>
      {{ range (where .Site.RegularPages "Section" "posts") }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </section>

  <section class="tiles">
	{{ range (where .Site.RegularPages "Section" "posts") }}
	  {{ partial "card.html" . }}
	{{ end }}
  </section>
{{ end }}
